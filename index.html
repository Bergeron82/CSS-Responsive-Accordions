<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="clw">
    <link rel="stylesheet" href="css/accordion3.css">
    <title>Image Accordion Example</title>
</head>
<body>
    <div id="container">
        <header>
            <h1>Be a part of nature</h1>
            <h2><span class="pipe">| </span>Explore the World Around You <span class="pipe"> |</span></h2>
        </header>
        <nav>
            <ul>
                <li class="current"><a href="index.html" data-hover="Images">Images</a></li>
                <li><a href="accord2.html" data-hover="Collapsing">Collapsing</a></li>
                <li><a href="accord1.html" data-hover="Hover">Hover</a></li>
            </ul>
        </nav>
        <main>
            <div class="accord">
                <div class="card">
                    <img src="assets/image1.jpg" alt="Mountain cliff face scenery">
                    <div class="card__head">Mountain Cliff</div>
                </div>

                <div class="card">
                    <img src="assets/image2.jpg" alt="Waterfall in green forest">
                    <div class="card__head">Forest Waterfall</div>
                </div>

                <div class="card">
                    <img src="assets/image3.jpg" alt="Mountain scenery wtih lone hiker on peak">
                    <div class="card__head">Mountain Peak</div>
                </div>

                <div class="card">
                    <img src="assets/image4.jpg" alt="Trail in a green forest">
                    <div class="card__head">Forest Trail</div>
                </div>

                <div class="card">
                    <img src="assets/image5.jpg" alt="Green rolling hills">
                    <div class="card__head">Rolling Hills</div>
                </div>
            </div>
        </main>
        <footer><strong>All images courtesy of Unsplash.</strong><br> &copy; Cassie Williams JCCC Student Project 2020</footer>
    </div>
</body>
</html>
